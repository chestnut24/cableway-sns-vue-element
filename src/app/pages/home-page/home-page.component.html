
<div class="cable-move-container" style="width:100%;height:942px;overflow: auto;position: relative;"
    (mousemove)="onMousemove($event)">
<!--  [scrollLeft]="scrollLeft" [scrollTop]="scrollTop"-->
  <div id="map" style="height:942px;width:100%;">
    <div style="position: fixed;right:50px;top:60px;z-index: 100;display: flex;">
      <span style="width:40px;height:40px;background-color: #fff;display: flex;justify-content: center;align-items: center;border-right: 1px solid #e8e8e8;font-size:20px;font-weight: bold" (click)="zoom(1)">+</span>
      <span style="width: 40px;height: 40px;padding: 16px;background-color: #fff;display: flex;justify-content: center;align-items: center;font-size:20px;font-weight: bold" (click)="zoom(-1)">-</span>
    </div>
<!--               [style.transformOrigin]="originX+' '+originY"-->
    <video
            (wheel)="onScroll($event)"
            (mousedown)="onMousedown($event)"
            (mouseup)="onMouseup($event)"
            (mouseleave)="isMoving=false"
            id="cableVideo" autoplay muted loop name="media" [style.transform]="'scale('+scale+')'"
      style="width: 100%;height: 942px; transform-origin:0% 0%;position: absolute;"
           [style.top]="top+'px'" [style.left]="left+'px'"
            [src]="hourHand1!==1 ? '../../../assets/cable-moving.mp4':'../../../assets/cable-moving-zheng.mp4'"
            >
      <!--(touchstart)="touchStart($event)"
            (touchmove)="touchmove($event)"-->
    </video>
  </div> <!--1864-->
</div>
