<div class="content">
    <div class="content-detail">
        <div class="content-detail-til">上站驱动</div>
        <div class="content-detail-info">
            <!--               false是0,true是1   1启动   0停止-->
            <div class="content-detail-info-switch">计数脉冲测试
                <nz-switch *ngIf="dataSource['上站驱动计数脉冲测试启动/停止']" [(ngModel)]="dataSource['上站驱动计数脉冲测试启动/停止'].value" [nzControl]="true" nzSize="small" style="margin-left: 10px;"></nz-switch>
                <nz-switch *ngIf="!dataSource['上站驱动计数脉冲测试启动/停止']" [nzControl]="true" nzSize="small" style="margin-left: 10px;"></nz-switch></div>
            <div>
                <div class="content-detail-info-speed">实际差值  <span>{{dataSource['上站实际差值']?.value}}</span></div>
                <div class="content-detail-info-speed">允许差值  <span>{{dataSource['上站实际差值']?5:''}}</span></div>
            </div>
            <div style="margin-left: 110px;display: flex;align-items: center">
                <!--               false是0,true是1   1故障红色   0正常绿色-->
                <div class="status-icon" [ngStyle]="{background:(dataSource['上站计数脉冲异常']?.value==true)?'#FF365F':'#6ABE04'}"></div>
                计数脉冲异常
            </div>
        </div>
    </div>
    <div class="content-detail">
        <div class="content-detail-til">中站下行</div>
        <div class="content-detail-info">
            <!--               false是0,true是1   1启动   0停止-->
            <div class="content-detail-info-switch">计数脉冲测试
                <nz-switch *ngIf="dataSource['中站下行计数脉冲测试启动/停止']" [(ngModel)]="dataSource['中站下行计数脉冲测试启动/停止'].value" [nzControl]="true" nzSize="small" style="margin-left: 10px;"></nz-switch>
                <nz-switch *ngIf="!dataSource['中站下行计数脉冲测试启动/停止']" [nzControl]="true" nzSize="small" style="margin-left: 10px;"></nz-switch>
            </div>
            <div>
                <div class="content-detail-info-speed">实际差值  <span>{{dataSource['中站下行实际差值']?.value}}</span></div>
                <div class="content-detail-info-speed">允许差值  <span>{{dataSource['中站下行实际差值']?5:''}}</span></div>
            </div>
            <div style="margin-left: 110px;display: flex;align-items: center">
                <!--               false是0,true是1   1故障红色   0正常绿色-->
                <div class="status-icon" [ngStyle]="{background:(dataSource['下站计数脉冲异常']?.value==true)?'#FF365F':'#6ABE04'}"></div>
                计数脉冲异常
            </div>
        </div>
    </div>
</div>
